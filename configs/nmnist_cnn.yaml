base:
  seed: 42
  wandb:
    online: false
    project: "difflogic-tonic"
    entity: null
    run_name: null
    tags: ["nmnist", "cnn"]
    notes: null

model:
  model_type: CNN
  cnn:
    conv1_channels: 32
    conv2_channels: 64
    fc_hidden_size: 128

data:
  name: NMNIST  # Options: NMNIST, CIFAR10DVS
  data_root: data/
  metadata_path: metadata/
  events_per_frame: 1500  # Number of events per frame
  overlap: 1000
  denoise_time: 1200
  reset_cache: false
  dataloader:
    batch_size: 16
    num_workers: 8
    prefetch_factor: 10
    pin_memory: false
    shuffle_train: false

train:
  epochs: 10
  learning_rate: 3e-4
  log_interval: 100
  debugging_steps: 1000
  save_model: false
  checkpoint_interval_minutes: 10.0
  model_path: models/
  device: cuda
  dataloader:
    batch_size: 64
    num_workers: 6
    prefetch_factor: 5
    pin_memory: true
    shuffle_train: true
